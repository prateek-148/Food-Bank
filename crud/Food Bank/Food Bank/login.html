<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="Login (2).jpg" width="400px" height="500px">
            </div>
            <div class="formBx">
                <form action="./login.php" method="post">
                    <h2>User Login</h2>
                    <input type="text" name="uname" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login" name="">
                    <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Register</a></p>
                </form>
            </div>
            </div>
            <div class="user singupBx">
            <div class="formBx">
                <form>
                    <h2>User Registration</h2>
                    <input type="text" name="" placeholder="Username">
                    <input type="email" name="" placeholder="Mail id">
                    <input type="password" name="" placeholder="Create Password">
                    <input type="password" name="" placeholder="Confirm Password">
                    <input type="submit" name="" value="Register">
                    <p class="signup">Already have an account ? <a href="#" onclick="toggleForm();">Login</a></p>
                </form>
            </div>
            <div class="imgBx"><img src ="Login3.jpg"></div>
        </div>
    </section>
    <script type="text/javascript">
    function toggleForm(){
        var container = document.querySelector('.container');
        container.classList.toggle('active')
    }

    </script>
    
</body>
</html>
